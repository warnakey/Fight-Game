<!DOCTYPE html>
<html>
    <head>
	<style>
	#demo {
	    background: #eafeaf;
	    padding: 20px;
	    margin-bottom: 0;
	}
	#playerinfo, #enemyinfo {
	    float: left;
	    width: 50%;
	    background: #ddd;
	    height: 170px;
	    margin-bottom: 20px;
	}
	#playerinfo {
	    width: calc(50% - 3px);
	}
	#playerinfo {
	    border-right: 3px solid #fff;
	}
	#playerinfo p, #playerinfo h3, #enemyinfo p, #enemyinfo h3 {
	    padding: 0 20px;
	}
	#playerinfo h3, #enemyinfo h3 {
	    padding-top: 20px;
	}
	h3 {
	    margin: 0;
	}
	</style>
    </head>
    <body>
    <h1>Fight Game</h1>
    <p>Press the buttons below to attack and defeat the monster.</p>
    <button id="attackone" onclick="playerAttack()">Sword</button>
    <button id="attacktwo" onclick="playerAttackTwo()">Magic</button>

    <p id="demo"></p>

    <div id="playerboxes">
        <div id="playerinfo"><p><strong>Player Info:</strong></p></div>
        <div id="enemyinfo"><p><strong>Enemy Info:</strong></p></div>
    </div>

    <script>
	var playerName = "Rumble Skirmish";
	var attackOneName = "Sword";
	var attackTwoName = "Magic";
	var enemyName = "Ghost";
	var enemyAttackOne = "Boo Attack";
	var playerHealth = 100;
	var enemyHealth = 100;
	var playerAttackOneLow = 15;
	var playerAttackOneHigh = 40;
	var playerAttackTwoLow = 50;
	var playerAttackTwoHigh = 75;
	var enemyAttackOneLow = 10;
	var enemyAttackOneHigh = 30;
  var helperName = "Chris";
  var helperHealth = 1000000;
  var helperAttackOneName = "Heal";
  var helperAttackOneAmount = 100;
  var helperAttackTwoName = "Teleportation";
  
  /* WORLD VARIABLES */
  
  var planetName = "Pixel World";
  var ourCountry = "Mirage Country";
  var ourCity = "Hometown";
  var northCountry = "Chimpanese Land";
  var southCountry = "Green Country";

	document.getElementById("demo").innerHTML = `<p>Greetings young warrior ` + playerName + 
	`. A great evil has befallen our land as a mysterious ` + enemyName + 
	` has appeared and begun to turn innocent citizens into his chaotic slaves of evil. We are all depending on you to destroy the ` + enemyName + `.</p>`;

	document.getElementById("playerinfo").innerHTML = `<h3><strong>Player Info:</strong></h3>
	<p><strong>Name: </strong>` + playerName + `</p>
	<p><strong>Health: </strong>` + playerHealth + `</p>`;

	document.getElementById("enemyinfo").innerHTML = `<h3><strong>Enemy Info:</strong></h3>
	<p><strong>Name: </strong>` + enemyName + `</p>
	<p><strong>Health: </strong>` + enemyHealth + `</p>`;

	if (playerHealth > 0 && enemyHealth > 0) {
		
	    function playerAttack() {
		var damageDealt = Math.floor(Math.random() * (playerAttackOneHigh - playerAttackOneLow + 1)) + playerAttackOneLow;
		var enemyDamageDealt = Math.floor(Math.random() * (enemyAttackOneHigh - enemyAttackOneLow + 1)) + enemyAttackOneLow;

		document.getElementById("demo").innerHTML = `<p><strong>GET PECKED!!</strong><p>
	    	<p>You dealt ` + damageDealt + ` damage to the ` + enemyName + `!</p>
	    	<p>However, the ` + enemyName + ` retaliates and slashes at you dealing ` + enemyDamageDealt + ` damage!</p>`;

		var newHealth = playerHealth - enemyDamageDealt;
		var newEnemyHealth = enemyHealth - damageDealt;
		    
		document.getElementById("playerinfo").innerHTML = `<h3><strong>Player Info:</strong></h3>
		<p><strong>Name: </strong>` + playerName + `</p>
		<p><strong>Health: </strong>` + newHealth + `</p>`;
		    
		document.getElementById("enemyinfo").innerHTML = `<h3><strong>Enemy Info:</strong></h3>
		<p><strong>Name: </strong>` + enemyName + `</p>
		<p><strong>Health: </strong>` + newEnemyHealth + `</p>`;
	    }
		
	    function playerAttackTwo() {
		var damageDealt = Math.floor(Math.random() * (playerAttackTwoHigh - playerAttackTwoLow + 1)) + playerAttackTwoLow;
		var enemyDamageDealt = Math.floor(Math.random() * (enemyAttackOneHigh - enemyAttackOneLow + 1)) + enemyAttackOneLow;

	      	document.getElementById("demo").innerHTML = `<p><strong>FLOCK ATTACK! GO!!!!</strong><p>
		<p>You dealt ` + damageDealt + ` damage to the ` + enemyName + 
		`. However, the zombie retaliates and slashes at you dealing ` + enemyDamageDealt + ` damage!`;

		var newPlayerHealth = playerHealth - enemyDamageDealt;

		var newEnemyHealth = enemyHealth - damageDealt;
		document.getElementById("playerinfo").innerHTML = `<h3><strong>Player Info:</strong></h3>

	<p><strong>Name: </strong>` + playerName + `</p>
	<p><strong>Health: </strong>` + newPlayerHealth + `</p>`;

	  document.getElementById("enemyinfo").innerHTML = `<h3><strong>Enemy Info:</strong></h3>
	  <p><strong>Name: </strong>` + enemyName + `</p>
	  <p><strong>Health: </strong>` + newEnemyHealth + `</p>`;
	  }
	} else if (playerHealth > 0 && enemyHealth <= 0) {
		document.getElementById("attackone").disabled = true;
		document.getElementById("attacktwo").disabled = true;
		document.getElementById("demo").innerHTML = `<p><strong>CONGRATULATIONS!</strong></p>
		<p>You defeated the ` + enemyName + `</p>`;
	} else if (playerHealth <= 0 && enemyHealth > 0) {
	document.getElementById("attackone").disabled = true;
		document.getElementById("attacktwo").disabled = true;
		document.getElementById("demo").innerHTML = `<p><strong>GAME OVER!</strong></p>
	    <p>You have been defeated by the ` + enemyName + `. Will you try again?</p>`;
	} else {
	document.getElementById("attackone").disabled = true;
		document.getElementById("attacktwo").disabled = true;
		document.getElementById("demo").innerHTML = `<p><strong>GAME OVER!</strong></p>`;
	}
    </script>

</body>
</html>
